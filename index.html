<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharky - Get ready to Swim</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="js/models/World.js"></script>
    <script defer src="js/models/DrawableObject.js"></script>
    <script defer src="js/models/MoveableObject.js"></script>
    <script defer src="js/models/StatusBar.js"></script>
    <script defer src="js/models/HealthBar.js"></script>
    <script defer src="js/models/Coin.js"></script>
    <script defer src="js/models/PoisonBottle.js"></script>
    <script defer src="js/models/CoinsBar.js"></script>

</head>
<body style="display:flex; justify-content:center; align-items:center; flex-direction:column">
    <div id="soundBar" class="hidden">
        <button id="soundButton" style="width:60px;height:60px;"  title="Sound an">&#x1F50A</button>
    </div>
    <div class="screen centeredFlex littleGap" id="mainMenu">
        <button id="startButton" onclick="startNewGame()">Start</button>
        <p id="verticalMode" class="hidden">Bitte im Querformat spielen</p>
    </div>
    <canvas width="720" height="530" class="screen hidden" id="canvas"></canvas>
</body>
<script>
        canvas.width = 720;
        canvas.height = 530;
        window.intervalIds = [];
        window.setStoppableInterval = (fn, time)=>{
            let id = setInterval(fn, time);
            window.intervalIds.push(id);
            //console.trace();
        }
        window.stopGame = ()=>{
            window.intervalIds.forEach(clearInterval);
        };
</script>
</html>
